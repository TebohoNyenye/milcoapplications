{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="../images/about-img.png" type="image/x-icon">

  <title>MILCO.</title>


 
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>
<body class="sub_page">

  <div class="hero_area">

   
 
  <h1 class="text-center">Admin login</h1>
  </div>
<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="{% static 'images/about-img.png' %}" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>Login to MILCO</h1>
           
           
        </div>
        
   
        <div class="col-md-7 col-lg-6 ml-auto">
          {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
          <form method="POST">
            {% csrf_token %}
            <form action="#">
                <div class="row">

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        {{ form.username }}
                    </div>
					
					
                   
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        {{ form.password }}
                    </div>

                    
                    <div class="form-group col-lg-12 mx-auto mb-0">
                      <button name="login" class="col-md-12 btn btn-danger" id="login">Login</button>
                    </div>

                   

                   
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">No Account? <a href="{% url 'customer_register' %}" class="text-danger ml-2">Register</a></p>
                    </div>

                </div>
            </form>
          </form>
        </div>
    </div>
</div>

  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
 
</body>
{% endblock content %}
